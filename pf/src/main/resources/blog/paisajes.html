<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaulaPhotography</title>
    <link rel="stylesheet" href="../formato.css">
    <style>
        .logo-container {
            position: absolute;
            top: 10px; 
            right: 10px; 
        }

        .logo-container img {
            width: 46px;
            height: 36px;
            vertical-align: middle;
        }

        #cart-counter {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 16px;
            display: none;
        }
        .buy-button, .add-to-cart-button {
            width: 70px;
            margin:  10px auto 0;
            display: block;
            text-align: center;
        }
        #cantidad {
            width: 50px; /* Establece el ancho del campo de cantidad */
            max-width: 100px; /* Establece el ancho máximo */
        }
        .additional-fields {
            display: none;
        }
    </style>
</head>
<body>
    <a href = "../blog.html#trabajo" class="volver">Volver</a>
    <h1>PAISAJES</h1>
    <div class="logo-container">

    </div>

    <script src="../pedido.js"></script>
    <script>
        function mostrarFormulario(button) {
            var formulario = button.parentElement.querySelector('.additional-fields');
            formulario.style.display = 'block';
            var botonComprar = button;
            botonComprar.style.display = 'none';
            var botonAñadir = button.parentElement.querySelector('.add-to-cart-button');
            botonAñadir.style.display = 'block';
        }

    </script>
