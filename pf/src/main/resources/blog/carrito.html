<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <link rel="stylesheet" href="../formato.css">
    <script>carrito.js/</script>
    <style>
        #carrito img {
            max-width: 400px; 
            height: auto; 
            margin-right: 10px; 
        }
        .tabla-carrito {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        .tabla-carrito th, .tabla-carrito td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .tabla-carrito th {
            background-color: #333;
            color: white;
        }

        .tabla-carrito tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .foto-articulo {
            max-width: 100px;
            height: auto;
        }

        .aviso {
            padding: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .aviso.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <a href="../blog.html" class="volver">Volver</a>
    <h1>Carrito de la Compra</h1>

    <div id="lista-compra-contenedor"></div>

    <div class="contenedorBotones">
        <button class="botonCompra" onclick="cancelarCompra()">Cancelar Compra</button>
        <button class="botonCompra" onclick="finalizarCompra()">Finalizar Compra</button>
        <p id="avisos"></p>
    </div>

    <script>
        // Llamar a la función para cargar el carrito al cargar la página
        document.addEventListener('DOMContentLoaded', accederCarrito);
    </script>
    
    
</body>
</html>
