<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaulaPhotography</title>
    <link rel="stylesheet" href="../formato.css">
    <style>
        .logo-container {
            position: absolute;
            top: 10px; /* Ajusta según sea necesario */
            right: 10px; /* Ajusta según sea necesario */
        }

        .logo-container img {
            width: 46px;
            height: 36px;
            vertical-align: middle;
        }

        #cart-counter {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 16px;
            display: none;
        }
        .additional-fields {
            display: none;
        }

        .buy-button, .add-to-cart-button {
            width: 70px;
            margin:  10px auto 0;
            display: block;
            text-align: center;
        }
        #cantidad {
            width: 50px; /* Establece el ancho del campo de cantidad */
            max-width: 100px; /* Establece el ancho máximo */
        }

    </style>
</head>
<body>
    <a href = "../blog.html#trabajo" class="volver">Volver</a>
    <h1>ESTACIONES</h1>
    <div class="logo-container">
        <button class="add-to-cart-button" onclick="accederCarrito()"><img src="../assets/images/Camara-logo.png" alt="imagen no cargada" width="46" height="36"></button>
        <div id="cart-counter">0</div>
    </div>

    <div class="photo">
        <img src="../assets/images/estaciones/atocha.webp" alt="Foto 1">
        <div class="description">
            <h2>Atocha, Madrid</h2>
            20€
            <button class="buy-button" onclick="mostrarFormulario(this)">Comprar</button>
            <div class="additional-fields">
                <input type="number" id="cantidad1" placeholder="Cantidad">
                <select id="tamaño1">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <button class="add-to-cart-button" onclick="pedido(form2json(event,this))">Añadir al carrito</button>
            </div>
        </div>
    </div>
    
    <div class="photo">
        <img src="../assets/images/estaciones/garedunord.jpeg" alt="Foto 2">
        <div class="description">
            <h2>gare du nord, Paris</h2>
            20€
            <button class="buy-button" onclick="mostrarFormulario(this)">Comprar</button>
            <div class="additional-fields">
                <input type="number" id="cantidad2" placeholder="Cantidad">
                <select id="tamaño2">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <button class="add-to-cart-button" onclick="pedido(form2json(event,this))">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <div class="photo">
        <img src="../assets/images/estaciones/berlin.jpeg" alt="Foto 3">
        <div class="description">
            <h2>Berlin</h2>
            20€
            <button class="buy-button" onclick="mostrarFormulario(this)">Comprar</button>
            <div class="additional-fields">
                <input type="number" id="cantidad3" placeholder="Cantidad">
                <select id="tamaño3">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <button class="add-to-cart-button" onclick="pedido(form2json(event,this))">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <div class="photo">
        <img src="../assets/images/estaciones/grancentralStation.jpg" alt="Foto 4">
        <div class="description">
            <h2>Grand Central Station, NY</h2>
            20€
            <button class="buy-button" onclick="mostrarFormulario(this)">Comprar</button>
            <div class="additional-fields">
                <input type="number" id="cantidad4" placeholder="Cantidad">
                <select id="tamaño4">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <button class="add-to-cart-button" onclick="pedido(form2json(event,this))">Añadir al carrito</button>
            </div>
        </div>
    </div>

    <script src="../pedido.js"></script>
    <script>
        function mostrarFormulario(button) {
            var formulario = button.parentElement.querySelector('.additional-fields');
            formulario.style.display = 'block';
            var botonComprar = button;
            botonComprar.style.display = 'none';
            var botonAñadir = button.parentElement.querySelector('.add-to-cart-button');
            botonAñadir.style.display = 'block';
        }

    </script>

</body>
</html>
