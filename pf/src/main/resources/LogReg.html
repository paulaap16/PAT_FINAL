    <div class="login-register-container">
        <section id="login">
            <form class="login-register-form" onsubmit="logUsuario(form2json(event))">
                <h2>Login</h2>
                <div>
                    <label for="login-email">Email:</label>
                    <input type="text" id="login-email" name="email" required>
                </div>
                <div class="password-container">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('login-password', this)">üëÅÔ∏è</span>
                </div>
                <div>
                    <p id="aviso-login"></p>
                    <button type="submit">Login</button>
                </div>
            </form>
        </section>

        <section id="register">
            <form class="login-register-form" onsubmit="registrarUsuario(form2json(event))">
                <h2>Registro</h2>
                <div>
                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div>
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="password-container">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('reg-password', this)">üëÅÔ∏è</span>
                </div>
                <div class="password-container">
                    <label for="reg-passwordValidate">Confirm Password:</label>
                    <input type="password" id="reg-passwordValidate" name="passwordValidate" required>
                    <span class="toggle-password" onclick="togglePassword('reg-passwordValidate', this)">üëÅÔ∏è</span>
                </div>
                <div>

                    <button type="submit">Register</button>
                </div>
            </form>
        </section>
